<!-- Sidebar Overlay -->
<div *ngIf="isOpen()" class="fixed inset-0 bg-black opacity-50 z-40 transition-opacity duration-300"
    (click)="closeSidebar()">
</div>

<!-- Sidebar -->
<div
    [class]="'fixed top-0 right-0 h-full w-80 bg-white shadow-xl transform transition-transform duration-300 ease-in-out z-50 ' + (isOpen() ? 'translate-x-0' : 'translate-x-full')">

    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-900">Menu</h2>
        <button (click)="closeSidebar()" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- User Info -->
    <div class="p-6 border-b border-gray-200">
        <div class="flex items-center space-x-3">
            <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center">
                <span class="text-white font-semibold text-lg">
                    {{ getUserInitials() }}
                </span>
            </div>
            <div>
                <h3 class="text-lg font-medium text-gray-900">{{ getUserName() }}</h3>
                <p class="text-sm text-gray-500">{{ getUserEmail() }}</p>
                <p class="text-xs text-gray-400 capitalize">{{ getUserRole() || 'No Role' }}</p>
            </div>
        </div>
    </div>

    <!-- Navigation Links -->
    <div class="flex-1 overflow-y-auto">
        <nav class="px-6 py-4">
            <div class="space-y-2">
                <!-- Dashboard - All users can access -->
                <button (click)="navigateTo('/dashboard')"
                    class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors duration-200">
                    <svg class="w-6 h-6 text-neutral-600 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7H5a2 2 0 0 0-2 2v4m5-6h8M8 7V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m0 0h3a2 2 0 0 1 2 2v4m0 0v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-6m18 0s-4 2-9 2-9-2-9-2m9-2h.01" />
                    </svg>
                    Dashboard
                </button>

                <!-- HR Panel - HR and Admin only -->
                <button *ngIf="canAccessHrPanel()" (click)="navigateTo('/hr-panel')"
                    class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    HR Panel
                </button>

                <!-- Employee Master - HR and Admin only -->
                <button *ngIf="canAccessEmployeeMaster()" (click)="navigateTo('/emp-master')"
                    class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z">
                        </path>
                    </svg>
                    Employee Master
                </button>

                <!-- Department Master - HR and Admin only -->
                <button *ngIf="canAccessDepartmentMaster()" (click)="navigateTo('/dept-master')"
                    class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors duration-200">
                    <svg class="w-6 h-6 text-neutral-600 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 4h12M6 4v16M6 4H5m13 0v16m0-16h1m-1 16H6m12 0h1M6 20H5M9 7h1v1H9V7Zm5 0h1v1h-1V7Zm-5 4h1v1H9v-1Zm5 0h1v1h-1v-1Zm-3 4h2a1 1 0 0 1 1 1v4h-4v-4a1 1 0 0 1 1-1Z" />
                    </svg>
                    Department Master
                </button>

                <!-- Designation Master - HR and Admin only -->
                <button *ngIf="canAccessDesignationMaster()" (click)="navigateTo('/desig-master')"
                    class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2V6">
                        </path>
                    </svg>
                    Designation Master
                </button>

                <!-- Company Master - Admin only -->
                <button *ngIf="canAccessCompanyMaster()" (click)="navigateTo('/company-master')"
                    class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                        </path>
                    </svg>
                    Company Master
                </button>

                <!-- Profile Page Link -->
                <button *ngIf="hasRole()" (click)="navigateTo('/profile')"
                    class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5.121 17.804A13.937 13.937 0 0112 15c3.183 0 6.22.62 9 1.745M15 21v-2a4 4 0 00-8 0v2m8 0a4 4 0 01-8 0m8 0H7m8 0h2m-2 0h-5" />
                    </svg>
                    My Profile
                </button>
            </div>
        </nav>
    </div>

    <!-- Logout Button -->
    <div class="p-6 border-t border-gray-200">
        <button (click)="logout()"
            class="w-full flex items-center justify-center px-4 py-3 text-left text-red-600 hover:bg-red-50 hover:text-red-700 rounded-lg transition-colors duration-200">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
            </svg>
            Logout
        </button>
    </div>
</div>
