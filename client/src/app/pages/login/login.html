<div class="h-175 flex justify-center items-center p-8">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-md bg-white p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Login</h2>

        <div class="flex flex-col mb-4">
            <label class="text-sm font-medium text-neutral-700">Email</label>
            <input type="email" formControlName="email" class="form-input" />
        </div>

        <div class="flex flex-col mb-4">
            <label class="text-sm font-medium text-neutral-700">Password</label>
            <input type="password" formControlName="password" class="form-input" />
        </div>

        <div *ngIf="errorMessage()" class="text-red-500 text-sm mb-4">
            {{ errorMessage() }}
        </div>

        <button type="submit"
            class="w-full bg-black text-white font-semibold py-3 px-4 rounded hover:scale-105 hover:cursor-pointer transition-transform">
            Login
        </button>

        <p class="text-sm text-neutral-600 mt-4">
            Don't have an account?
            <a routerLink="/register" class="text-blue-600 hover:underline hover:cursor-pointer">Sign up</a>
        </p>
    </form>
</div>
