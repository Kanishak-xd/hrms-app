<div class="p-8">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">HR Panel â€“ Pending Users</h1>

    <div *ngIf="loading" class="text-gray-600">Loading...</div>
    <div *ngIf="error" class="text-red-600">{{ error }}</div>

    <div *ngIf="!loading && pendingUsers.length === 0" class="text-gray-500">
        No pending users.
    </div>

    <div *ngIf="pendingUsers.length > 0" class="grid gap-6">
        <div *ngFor="let user of pendingUsers" class="border p-4 rounded shadow bg-white">
            <p><strong>Name:</strong> {{ user.fullName }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Department:</strong> {{ user.department }}</p>
            <p><strong>Designation:</strong> {{ user.designation }}</p>

            <div class="mt-4 space-x-2">
                <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
                    (click)="updateStatus(user._id, 'approved')">
                    Approve
                </button>

                <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
                    (click)="updateStatus(user._id, 'rejected')">
                    Reject
                </button>
            </div>
        </div>
    </div>
</div>
